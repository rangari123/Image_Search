<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
</head>

<body>
    
    <main>
        <div class="container">
            <img src="images/illustration-hero.svg" alt="" class="music" />

            <div class="middle">
                <h2 class="order">Order Summary</h2>

                <p class="info">
                    You can now listen to millions of songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>

                <br />
                <div class="contain">
                    <div class="price">

                    </div>
                    <div class="pricing">
                        <img src="images/icon-music.svg" alt="" />

                        <div class="Annual-plan">Annual Plan <br> <span class="year">$59.99/year</span></div>


                        <span class="change"> Change</span>
                    </div>
                </div>

                <div class="btn1"> Proceed to Payment</div>

                <div class="btn2">Cancel Order </div>


            </div>
        </div>
    </main>
</body>

</html>
