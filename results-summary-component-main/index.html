<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <!-- Full -card -->
    <div class="full-card">
      <!-- first card -->
      <div class="result-card">
        <p class="result">Your Result</p>

        <div class="scores"><span class="score"> 76 </span>of 100</div>

        <p class="great">Great</p>

        <p class="subtitle">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- /first card -->

      <!-- second card -->
      <div class="summary-card">
        <p class="summary">Summary</p>

        <div class="marks">
          <div class="mark reaction">Reaction <span>80</span> / 100</div>
          <div class="mark meamory">Memory <span>92</span> / 100</div>
          <div class="mark vebal">Verbal <span>61</span>/ 100</div>
          <div class="mark visual">Visual <span>72</span> /100</div>
        </div>

        <button class="btn" id="btn">Continue</button>
      </div>
      <!-- /second card -->
    </div>
    <!-- /Full -card -->
  </body>
</html>
