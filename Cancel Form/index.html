<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="title">
        <p class="heading">Your account is closed</p>
        <p class="subheading">
          Could you spare a minute to tell how we could improve?
        </p>
      </div>
    <div class="container">
      
      <div class="input-box">
        <div class="box">
          <p class="recommend">
            How likely is that you would recommend us to your friend or
            collegues?
          </p>
          <div class="numbers">
            <p class="one">1</p>
            <p class="one">2</p>
            <p class="one">3</p>
            <p class="one">4</p>
            <p class="one">5</p>
            <p class="one">6</p>
            <p class="one">7</p>
            <p class="one">8</p>
            <p class="one">9</p>
            <p class="one">10</p>
          </div>
          <div class="suggestion-box">
            <p class="improve">How can we improve&#63;</p>

           <div class="input-type">
            <input class ="inp" type="text" placeholder="Type your suggestion here ">
           </div>
            <p class="submit">Submit</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
