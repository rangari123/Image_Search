<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Product-Preview-Card</title>
  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="imagecontainer">
          <img
            class="image"
            src="images/image-product-desktop.jpg"
            alt="perfume bottle"
          />
        </div>

        <div class="mobileimagecontainer">
          <img class="mobileimage"  src="images/image-product-mobile.jpg" alt="mobileimageofchanel bottle">
        </div>

        <div class="secondcontainer">
          <p class="perfume"><strong>PERFUME</strong></p>

          <h1 class="title">
            <strong> Gabrielle Essence Eau De Parfum</strong>
          </h1>

          <p class="subtitles">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="prices"> <strong>$149.99</strong>  </p>
            <p class="pricescut">$169.99</p>
          </div>
          <div class="carts">
            <p class="addtocart"><i class="fa-solid fa-cart-shopping"></i>
                Add to Cart
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
